<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
    <title>Calculadora</title>
</head>
<body>
    <div id = "calculadora">
        <div id="screenContainer" class="d-grid gap-2 d-md-block">
        <input type="text" id='screen' disabled= 'true'>
        </div>

        <div id = "botones" class="d-grid gap-2 d-md-block">
          <button class="btn btn-primary" id = "boton7" onclick = 'addToScreen("7")'>7</button>
          <button class="btn btn-primary" id = "boton8" onclick = 'addToScreen("8")'>8</button>
          <button class="btn btn-primary" id = "boton9" onclick = 'addToScreen("9")'>9</button>
          <button class="btn btn-secondary" id = "suma" onclick = 'addToScreen("+")'>+</button>
          <button class="btn btn-primary" id = "boton4" onclick = 'addToScreen("4")'>4</button>
          <button class="btn btn-primary" id = "boton5" onclick = 'addToScreen("5")'>5</button>
          <button class="btn btn-primary" id = "boton6" onclick = 'addToScreen("6")'>6</button>
          <button class="btn btn-secondary" id = "resta" onclick = 'addToScreen("-")'>-</button>
          <button class="btn btn-primary" id = "boton1" onclick = 'addToScreen("1")'>1</button>
          <button class="btn btn-primary" id = "boton2" onclick = 'addToScreen("2")'>2</button>
          <button class="btn btn-primary" id = "boton3" onclick = 'addToScreen("3")'>3</button>
          <button class="btn btn-secondary" id = "div" onclick = 'addToScreen("/")'>/</button>
          <button class="btn btn-primary" id = "boton0" onclick ='addToScreen("0")'>0</button>
          <button class="btn btn-secondary" id = "borrar"><
          <button class="btn btn-secondary" id = "igual" onclick='result()'>=
          <button class="btn btn-secondary" id = "multiplicacion" onclick ='addToScreen("*")'>*</button>
          <button class="btn btn-secondary" id = "limpiar">C
          
          </div>
    </div>

    <script type = "text/javascript" src = "app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
